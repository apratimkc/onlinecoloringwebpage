<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple Crown -->

  <!-- Base of crown -->
  <path id="crown-base" d="M 200 500 L 600 500 L 580 550 L 220 550 Z"
        stroke="black" stroke-width="3" fill="transparent"/>

  <!-- Left point -->
  <path id="crown-left" d="M 220 500 L 250 350 L 280 500 Z"
        stroke="black" stroke-width="3" fill="transparent"/>

  <!-- Center-left point -->
  <path id="crown-center-left" d="M 310 500 L 340 300 L 370 500 Z"
        stroke="black" stroke-width="3" fill="transparent"/>

  <!-- Center point (tallest) -->
  <path id="crown-center" d="M 385 500 L 400 250 L 415 500 Z"
        stroke="black" stroke-width="3" fill="transparent"/>

  <!-- Center-right point -->
  <path id="crown-center-right" d="M 430 500 L 460 300 L 490 500 Z"
        stroke="black" stroke-width="3" fill="transparent"/>

  <!-- Right point -->
  <path id="crown-right" d="M 520 500 L 550 350 L 580 500 Z"
        stroke="black" stroke-width="3" fill="transparent"/>

  <!-- Jewel 1 -->
  <circle id="jewel-1" cx="340" cy="325" r="15"
          stroke="black" stroke-width="2" fill="transparent"/>

  <!-- Jewel 2 (center) -->
  <circle id="jewel-2" cx="400" cy="275" r="20"
          stroke="black" stroke-width="2" fill="transparent"/>

  <!-- Jewel 3 -->
  <circle id="jewel-3" cx="460" cy="325" r="15"
          stroke="black" stroke-width="2" fill="transparent"/>
</svg>
