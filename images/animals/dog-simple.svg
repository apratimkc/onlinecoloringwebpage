<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple Dog -->

  <!-- Body -->
  <ellipse id="body" cx="400" cy="450" rx="180" ry="150"
           stroke="black" stroke-width="3" fill="transparent"/>

  <!-- Head -->
  <circle id="head" cx="400" cy="280" r="100"
          stroke="black" stroke-width="3" fill="transparent"/>

  <!-- Left Ear -->
  <ellipse id="ear-left" cx="340" cy="220" rx="40" ry="70"
           stroke="black" stroke-width="3" fill="transparent" transform="rotate(-30 340 220)"/>

  <!-- Right Ear -->
  <ellipse id="ear-right" cx="460" cy="220" rx="40" ry="70"
           stroke="black" stroke-width="3" fill="transparent" transform="rotate(30 460 220)"/>

  <!-- Nose -->
  <ellipse id="nose" cx="400" cy="290" rx="20" ry="15"
           stroke="black" stroke-width="3" fill="transparent"/>

  <!-- Left Eye -->
  <circle id="eye-left" cx="370" cy="260" r="8"
          stroke="black" stroke-width="2" fill="black"/>

  <!-- Right Eye -->
  <circle id="eye-right" cx="430" cy="260" r="8"
          stroke="black" stroke-width="2" fill="black"/>

  <!-- Tail -->
  <path id="tail" d="M 580 420 Q 640 380, 660 320"
        stroke="black" stroke-width="3" fill="transparent"/>
</svg>
