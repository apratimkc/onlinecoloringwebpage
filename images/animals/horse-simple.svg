<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple Horse -->

  <!-- Body -->
  <ellipse id="body" cx="400" cy="450" rx="180" ry="140"
           stroke="black" stroke-width="3" fill="transparent"/>

  <!-- Neck -->
  <path id="neck" d="M 320 350 Q 280 280 300 200"
        stroke="black" stroke-width="3" fill="transparent"/>

  <!-- Head -->
  <ellipse id="head" cx="310" cy="170" rx="60" ry="80"
           stroke="black" stroke-width="3" fill="transparent"/>

  <!-- Ear -->
  <path id="ear" d="M 310 90 L 295 120 L 325 120 Z"
        stroke="black" stroke-width="3" fill="transparent"/>

  <!-- Eye -->
  <circle id="eye" cx="330" cy="160" r="8"
          stroke="black" stroke-width="2" fill="black"/>

  <!-- Mane -->
  <path id="mane-1" d="M 280 140 Q 250 160 260 200"
        stroke="black" stroke-width="3" fill="transparent"/>
  <path id="mane-2" d="M 290 120 Q 260 130 265 170"
        stroke="black" stroke-width="3" fill="transparent"/>
  <path id="mane-3" d="M 300 250 Q 270 280 285 320"
        stroke="black" stroke-width="3" fill="transparent"/>

  <!-- Nose/Mouth -->
  <ellipse id="nose" cx="310" cy="230" rx="25" ry="15"
           stroke="black" stroke-width="3" fill="transparent"/>

  <!-- Front Left Leg -->
  <rect id="leg-fl" x="330" y="550" width="30" height="180"
        stroke="black" stroke-width="3" fill="transparent"/>
  <ellipse id="hoof-fl" cx="345" cy="730" rx="20" ry="10"
           stroke="black" stroke-width="3" fill="transparent"/>

  <!-- Front Right Leg -->
  <rect id="leg-fr" x="400" y="550" width="30" height="180"
        stroke="black" stroke-width="3" fill="transparent"/>
  <ellipse id="hoof-fr" cx="415" cy="730" rx="20" ry="10"
           stroke="black" stroke-width="3" fill="transparent"/>

  <!-- Back Left Leg -->
  <rect id="leg-bl" x="470" y="550" width="30" height="180"
        stroke="black" stroke-width="3" fill="transparent"/>
  <ellipse id="hoof-bl" cx="485" cy="730" rx="20" ry="10"
           stroke="black" stroke-width="3" fill="transparent"/>

  <!-- Back Right Leg -->
  <rect id="leg-br" x="540" y="550" width="30" height="180"
        stroke="black" stroke-width="3" fill="transparent"/>
  <ellipse id="hoof-br" cx="555" cy="730" rx="20" ry="10"
           stroke="black" stroke-width="3" fill="transparent"/>

  <!-- Tail -->
  <path id="tail" d="M 580 400 Q 650 420 640 520"
        stroke="black" stroke-width="3" fill="transparent"/>
</svg>
