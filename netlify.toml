[build]
  publish = "."
  command = "echo 'No build command required'"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml; charset=utf-8"
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain; charset=utf-8"
    Cache-Control = "public, max-age=3600"

# Ensure XML files are included
[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200
  force = false

# Redirect root favicon to assets folder
[[redirects]]
  from = "/favicon.ico"
  to = "/assets/favicon.ico"
  status = 200
  force = false
