<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Primary Logo: Magic Pencil with Sparkles -->

  <!-- Pencil Body -->
  <g id="pencil">
    <!-- Wood body (yellow/gold) -->
    <path d="M 100 40 L 120 180 L 80 180 L 100 40 Z"
          fill="#FFD700"
          stroke="#D4AF37"
          stroke-width="2"/>

    <!-- Pencil tip (gray graphite) -->
    <path d="M 100 40 L 110 60 L 90 60 Z"
          fill="#4A4A4A"
          stroke="#2C2C2C"
          stroke-width="1.5"/>

    <!-- Eraser (pink) -->
    <rect x="80" y="170" width="40" height="20" rx="3"
          fill="#FF69B4"
          stroke="#E75480"
          stroke-width="1.5"/>

    <!-- Metal band (silver) -->
    <rect x="78" y="168" width="44" height="6"
          fill="#C0C0C0"
          stroke="#A0A0A0"
          stroke-width="1"/>

    <!-- Wood grain lines -->
    <line x1="85" y1="80" x2="88" y2="90" stroke="#D4AF37" stroke-width="1" opacity="0.5"/>
    <line x1="115" y1="100" x2="112" y2="110" stroke="#D4AF37" stroke-width="1" opacity="0.5"/>
    <line x1="90" y1="130" x2="93" y2="140" stroke="#D4AF37" stroke-width="1" opacity="0.5"/>

    <!-- Happy face on pencil -->
    <g id="face" transform="translate(100, 120)">
      <!-- Eyes -->
      <circle cx="-10" cy="-5" r="3" fill="#333"/>
      <circle cx="10" cy="-5" r="3" fill="#333"/>
      <!-- Smile -->
      <path d="M -12 5 Q 0 12 12 5"
            fill="none"
            stroke="#333"
            stroke-width="2"
            stroke-linecap="round"/>
    </g>
  </g>

  <!-- Sparkles around pencil (magical effect) -->
  <g id="sparkles">
    <!-- Top left sparkle (blue) -->
    <g transform="translate(50, 60)">
      <path d="M 0 -8 L 1 -2 L 7 -1 L 1 0 L 0 6 L -1 0 L -7 -1 L -1 -2 Z"
            fill="#4A90E2"
            opacity="0.9"/>
      <circle cx="0" cy="0" r="2" fill="#FFFFFF" opacity="0.8"/>
    </g>

    <!-- Top right sparkle (purple) -->
    <g transform="translate(150, 70)">
      <path d="M 0 -6 L 0.8 -1.5 L 5 -1 L 0.8 0 L 0 5 L -0.8 0 L -5 -1 L -0.8 -1.5 Z"
            fill="#9B59B6"
            opacity="0.9"/>
      <circle cx="0" cy="0" r="1.5" fill="#FFFFFF" opacity="0.8"/>
    </g>

    <!-- Middle left sparkle (green) -->
    <g transform="translate(40, 110)">
      <path d="M 0 -7 L 1 -1.8 L 6 -1 L 1 0 L 0 5.5 L -1 0 L -6 -1 L -1 -1.8 Z"
            fill="#2ECC71"
            opacity="0.9"/>
      <circle cx="0" cy="0" r="1.8" fill="#FFFFFF" opacity="0.8"/>
    </g>

    <!-- Middle right sparkle (orange) -->
    <g transform="translate(160, 120)">
      <path d="M 0 -9 L 1.2 -2 L 8 -1 L 1.2 0 L 0 7 L -1.2 0 L -8 -1 L -1.2 -2 Z"
            fill="#FF6B35"
            opacity="0.9"/>
      <circle cx="0" cy="0" r="2.2" fill="#FFFFFF" opacity="0.8"/>
    </g>

    <!-- Bottom left sparkle (pink) -->
    <g transform="translate(55, 155)">
      <path d="M 0 -5 L 0.7 -1.3 L 4 -1 L 0.7 0 L 0 4 L -0.7 0 L -4 -1 L -0.7 -1.3 Z"
            fill="#FF1493"
            opacity="0.9"/>
      <circle cx="0" cy="0" r="1.3" fill="#FFFFFF" opacity="0.8"/>
    </g>

    <!-- Bottom right sparkle (cyan) -->
    <g transform="translate(145, 150)">
      <path d="M 0 -6.5 L 0.9 -1.6 L 5.5 -1 L 0.9 0 L 0 5 L -0.9 0 L -5.5 -1 L -0.9 -1.6 Z"
            fill="#00CED1"
            opacity="0.9"/>
      <circle cx="0" cy="0" r="1.6" fill="#FFFFFF" opacity="0.8"/>
    </g>

    <!-- Small accent sparkles -->
    <circle cx="70" cy="90" r="2" fill="#FFD700" opacity="0.7"/>
    <circle cx="130" cy="95" r="1.5" fill="#FFD700" opacity="0.7"/>
    <circle cx="65" cy="140" r="1.8" fill="#FFD700" opacity="0.7"/>
    <circle cx="135" cy="135" r="1.3" fill="#FFD700" opacity="0.7"/>
  </g>
</svg>