<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse coloring pages by category">
    <title>Category - ColorTap</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="category-page">
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <h1><a href="index.html">ColorTap</a></h1>
            </div>
            <nav class="main-nav">
                <a href="index.html">Home</a>
                <button id="random-btn" class="btn btn-random">Random</button>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="breadcrumb">
            <a href="index.html">Home</a> &gt; <span id="category-name">Category</span>
        </div>

        <!-- AdSense Placeholder -->
        <div class="ad-placeholder">
            <!-- Google AdSense Ad Unit -->
            <!-- Ad code will be inserted here -->
            <div style="background: #f0f0f0; padding: 20px; text-align: center; border: 2px dashed #ccc;">
                <p style="margin: 0; color: #666;">AdSense Ad Placement</p>
            </div>
        </div>

        <section class="category-images">
            <h2 id="category-title">Category</h2>
            <div id="image-grid" class="image-grid">
                <!-- Images will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 ColorTap. All rights reserved.</p>
            <nav class="footer-nav">
                <a href="privacy.html">Privacy Policy</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </footer>

    <script src="js/data/image-catalog.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
